<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
        }
        body{
            background-color: #fbfbfd;
            max-width: 1250px;
            margin: 0 auto;
        }


        .cabeça{
            margin-top: -3vh;
            padding-top: 1vh;
            background-color: #334;
            color: #fff;
            font-size: 20px;
            
        }
        .cabeça h1{
            margin: 2vh;
        }

        .cabeça > p, h1, h3{
            padding: 10px;
            text-align: center;
        }

        em{
            margin-top: 30px;
            padding: 5px;
            border-radius: 5px;
            font-weight: bold;
            background-color: #c6e6b3;
        }
        .imagem{
            margin-top: -10px;
            background-color: rgb(112, 112, 155);
            font-size: 4rem;
            font-weight: bold;
            text-align: center;
            color: #fff;
            box-shadow: 0px 25px 70px #000000;
            padding: 5px;
            border-radius: 15px;
        }
        p{
            padding: 1vh;
        }
        footer{
            margin-top: 10vh;
            text-align: center;
        }
        section{
            border-radius: 10px;
            margin-top: 5vh;
            margin-bottom: 20px;
            background-color: rgb(215, 227, 249);
            box-shadow: 0 0 10px rgb(132, 174, 218);
        }
      
    </style>
</head>
<body>
    <header class="cabeça">
        <h1>Tags</h1>
        <h3>Elementos de Formatações do HTML</h3>
        <p>&lt;s&gt; , 
            &lt;samp&gt; , 
            &lt;small&gt; , 
            &lt;strong&gt; , 
            &lt;sub&gt; , 
            &lt;sup&gt; , 
            &lt;template&gt; , 
            &lt;time&gt; , 
            &lt;u&gt; , 
            &lt;var&gt; , 
            &lt;wbr&gt; , 
        </p>
    </header>

    <div class="imagem"><p>&lt;/&gt;</p></div>
  
    <section>
        <p><em>&lt;s&gt;</em><b>: </b> </p>
    </section>

    <section>
        <p><em>&lt;samp&gt;</em><b>: </b> </p>
    </section>

    <section>
        <p><em>&lt;small&gt;</em><b>: </b> </p>
    </section>

    <section>
        <p><em>&lt;strong&gt;</em><b>: </b> </p>
    </section>

    <section>
        <p><em>&lt;sub&gt;</em><b>: </b> </p>
    </section>

    <section>
        <p><em>&lt;sup&gt;</em><b>: </b> </p>
    </section>

    <section>
        <p><em>&lt;template&gt;</em><b>: </b> </p>
    </section>

    <section>
        <p><em>&lt;time&gt;</em><b>: </b> </p>
    </section>

    <section>
        <p><em>&lt;u&gt;</em><b>: </b> </p>
    </section>

    <section>
        <p><em>&lt;var&gt;</em><b>: </b> </p>
    </section>

    <section>
        <p><em>&lt;wbr&gt;</em><b>: </b> </p>
    </section>


    <footer>
        &copy; 05/2024 Elementos de Formatações do HTML
    </footer>

</body>
</html>
