<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

</head>
<body>
    <form action="">
        Nome: <input type="text" name="nome" id="nome"><br>
        Idade: <input type="number" name="idade" id="idade"><br>
        Senha: <input type="password" name="senha" id="senha"><br>
        <button type="submit">Enviar</button>
    </form>

    <br>
    <hr>
    <br>
    <form action="" onsubmit="" method="get">
        <label for="nome">Nome: </label>
        <input type="text" name="nome" id="nome" placeholder="Digite seu nome">

        <br>
        <label for="idade">Idade:</label>
        <input type="number" name="idade" id="idade" minlength="10" placeholder="Digite a idade" maxlength="80">

        <br>
        <label for="senha">Senha:</label>
        <input type="password" name="senha" id="senha" placeholder="Digite a senha">
        
        <br>
        <label for="cor">Cores:</label>
        <input type="color" name="cor" id="cor">

        <br>
        <label for="range">Range:</label>
        <input type="range" name="range" id="range" min="0" max="100">

        <br>
        <label for="site">URL:</label>
        <input type="url" name="site" id="site">

        <br>
        <label for="data">Data:</label>
        <input type="date" name="data" id="data">

        

        <br>
        <button type="submit">Envia dados</button>

        <button type="button" onmousemove="alert('Enviado com Sucesso')"></button>
    </form>
</body>
</html>
